name: Deploy static site to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - run: npm run build
      # SPA 404 fix â€” copy index to 404 (adjust path for CRA)
      - run: |
          if [ -d dist ]; then cp dist/index.html dist/404.html || true; fi
          if [ -d build ]; then cp build/index.html build/404.html || true; fi
      # Upload whichever build folder exists
      - uses: actions/upload-pages-artifact@v3
        with:
          path: |
            dist
            build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
